<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DaBble</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <style>

        /* DaBble - HEADER */
        .title a{
            padding-top: 20px;
            margin-bottom: -15px;
            color: white;
            text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.642);
            font-size: 70px;
            text-align: center;
            text-decoration: none;
        }
        #header p{
            color: #A2BEDC;
            opacity: 70%;
            font-size: 14px;
            padding-left: 3px;
            text-align: center;
        }
        #header img{
            height: auto;
            width: 5rem;
            border-radius: 100%;
            box-shadow: 2px 2px 4px rgba(79, 194, 255, 0.642);
        }


        /* Main CSS */
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background: linear-gradient(#4E499E, #042440);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        #container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 10px 15px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: 827px;
            height: 600px;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            align-items: center;
            justify-content: center;
            overflow-y: scroll;
        }

        #list-header {
            display: flex;
            align-items: left;
            justify-content: left;
        }

        .blankDiv {
            background-color: #fff;
            border: none;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            width: 200px;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #addNoteDiv {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            height: 200px;
            width: 200px;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #addNoteDiv:hover {
            transition: 0.25s;
            background-color: #f1f1f1;
        }


        #addNoteDiv i {
            font-size: 70px;
            color: gainsboro;
        }


        /* List CSS */
        #list-container {
            display: flex;
            align-items: left;
            justify-content: left;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            text-align: center;
        }

        li {
            background-color: #A2BEDC;
            margin: 5px 0;
            padding: 20px;
            border-radius: 8px; /* Rounded corners */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between; /* Added to align buttons to the right */
            height: 200px;
            width: 200px;
            margin: 10px;
            border-radius: 10px;
            box-shadow:  9px 9px 18px #b3b3b3,
                    -9px -9px 18px #ffffff;
        }

        li span {
            font-size: 12px;
            flex-grow: 1;
            word-wrap: break-word;
            overflow-y: scroll;
        }

        #editBtn,
        #deleteBtn {
            background-color: #c6aaff;
            color: #fff;
            border: none;
            padding: 5px 10px;
            margin: 0 5px; /* Adjusted margin for spacing */
            cursor: pointer;
            border-radius: 4px;
            font-size: 12px;
            width: 60px;
        }

        #editBtn {
            background-color: gainsboro;
        }

        #deleteBtn:hover {
            background-color: #8c53ff;
        }

        #editBtn:hover {
            background-color: gray;
        }


        /* Create Note Popup CSS */
        #popupContainer {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        textarea {
            width: 300px;
            height: 200px;
            margin: 10px 0;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 4px;
            border: 2px solid #8c53ff;
        }

        #btn-container {
            display: flex;
        }

        #submitBtn, #closeBtn {
            width: 100px;
            background-color: #8c53ff;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #closeBtn {
            background-color: gainsboro;
        }


        /* Editing Popup CSS */
        #editing-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 300px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            text-align: center;
            align-items: center;
            justify-content: center;
        }

        #submitBtn, #closeBtn {
            width: 100px;
            background-color: #8c53ff;
            color: #fff;
            font-size: 14px;
            border: none;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            margin: 10px;
        }

        #closeBtn {
            background-color: gainsboro;
        }

    </style>

    <div id="header">
        <div class="title"><a href="index.html"> <img src="Logo.png"> DaBble.</a></div>
        <p>Da ability to experience different lives.</p>
        <br>
        <p>click the logo to go home.</p>
    </div>

    <div id="container">

        <div id="list-header">
            <div id="addNoteDiv" onclick="popup()">
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="blankDiv"></div>
            <div class="blankDiv"></div>
        </div>
        
        <div id="list-container">
            <ul id="notes-list"></ul>
        </div>
    </div>

   <script>
    
        /*************************************************************************
         * Create Note Popup Logic
         **************************************************************************/

        function popup() {

        const popupContainer = document.createElement("div");

        popupContainer.innerHTML = `
        <div id="popupContainer">
            <h1>New Note</h1>
            <textarea id="note-text" placeholder="Enter your note..."></textarea>
            <div id="btn-container">
                <button id="submitBtn" onclick="createNote()">Create Note</button>
                <button id="closeBtn" onclick="closePopup()">Close</button>
            </div>
        </div>
        `;
        document.body.appendChild(popupContainer);
        }

        function closePopup() {
        const popupContainer = document.getElementById("popupContainer");
        if(popupContainer) {
            popupContainer.remove();
        }
        }

        function createNote() {

        const popupContainer = document.getElementById('popupContainer');
        const noteText = document.getElementById('note-text').value;
        if (noteText.trim() !== '') {
            const note = {
            id: new Date().getTime(),
            text: noteText
            };

            const existingNotes = JSON.parse(localStorage.getItem('notes')) || [];
            existingNotes.push(note);

            localStorage.setItem('notes', JSON.stringify(existingNotes));

            document.getElementById('note-text').value = '';

            popupContainer.remove();
            displayNotes();
        }
        }


        /*************************************************************************
        * Display Notes Logic
        **************************************************************************/

        function displayNotes() {
        const notesList = document.getElementById('notes-list');
        notesList.innerHTML = '';

        const notes = JSON.parse(localStorage.getItem('notes')) || [];

        notes.forEach(note => {
            const listItem = document.createElement('li');
            listItem.innerHTML = `
            <span>${note.text}</span>
            <div id="noteBtns-container">
                <button id="editBtn" onclick="editNote(${note.id})"><i class="fa-solid fa-pen"></i></button>
                <button id="deleteBtn" onclick="deleteNote(${note.id})"><i class="fa-solid fa-trash"></i></button>
            </div>
            `;
            notesList.appendChild(listItem);
        });
        }


        /*************************************************************************
        * Edit Note Popup Logic
        **************************************************************************/

        function editNote(noteId) {
        const notes = JSON.parse(localStorage.getItem('notes')) || [];
        const noteToEdit = notes.find(note => note.id == noteId);
        const noteText = noteToEdit ? noteToEdit.text : '';
        const editingPopup = document.createElement("div");

        editingPopup.innerHTML = `
        <div id="editing-container" data-note-id="${noteId}">
            <h1>Edit Note</h1>
            <textarea id="note-text">${noteText}</textarea>
            <div id="btn-container">
                <button id="submitBtn" onclick="updateNote()">Done</button>
                <button id="closeBtn" onclick="closeEditPopup()">Cancel</button>
            </div>
        </div>
        `;

        document.body.appendChild(editingPopup);
        }

        function closeEditPopup() {
        const editingPopup = document.getElementById("editing-container");

        if(editingPopup) {
            editingPopup.remove();
        }
        }

        function updateNote() {
        const noteText = document.getElementById('note-text').value.trim();
        const editingPopup = document.getElementById('editing-container');

        if (noteText !== '') {
            const noteId = editingPopup.getAttribute('data-note-id');
            let notes = JSON.parse(localStorage.getItem('notes')) || [];

            // Find the note to update
            const updatedNotes = notes.map(note => {
                if (note.id == noteId) {
                    return { id: note.id, text: noteText };
                }
                return note;
            });

            // Update the notes in local storage
            localStorage.setItem('notes', JSON.stringify(updatedNotes));

            // Close the editing popup
            editingPopup.remove();

            // Refresh the displayed notes
            displayNotes();
        }
        }

        /*************************************************************************
        * Delete Note Logic
        **************************************************************************/

        function deleteNote(noteId) {
        let notes = JSON.parse(localStorage.getItem('notes')) || [];
        notes = notes.filter(note => note.id !== noteId);

        localStorage.setItem('notes', JSON.stringify(notes));
        displayNotes();
        }

        displayNotes();

   </script>
</body>
</html>
